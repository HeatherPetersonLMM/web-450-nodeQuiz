<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css?family=Cinzel:700" rel="stylesheet">
    </head>
    <body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <mat-toolbar class="menu" role="header" color="accent">
    <mat-toolbar-row>
      <button mat-button class="toolbar__icon-button mat-button">
        <mat-icon>computer</mat-icon>
        <span style="margin-left: 5px !important;">Node Quiz</span>
      </button>
  
      <div fxFlex></div>
  
      <!-- User Profile -->
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>library_books</mat-icon>
          <span>My Results</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
      <button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar><br><br><br />
  <hr />

    <style>
    #frame1 {
      position: fixed;
      border: 3px solid rgb(112, 112, 112);
      top: 100;
      left: 0;
      right: 0;
      z-index: 2;
      color:rgb(151, 152, 153);
    }
    
    #center1 {
      text-align: center;
      color: black;
      background:rgb(210, 210, 212);
    }
    </style>
    
    <div id = "frame1">
      <div id = "center1">
          <h4>RESTful APIs</h4>
          <hr />
        <p id= "messages1"></p>
        <p id= "options1"></p>
        <p id= "click1"></p>
        <p id= "comment1"></p>
      </div>
    </div>

</body>
</html>
