<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    </head>
    <body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <mat-toolbar class="menu" role="header" color="accent">
    <mat-toolbar-row>
      <button mat-button class="toolbar__icon-button mat-button">
        <mat-icon>computer</mat-icon>
        <span style="margin-left: 5px !important;">Node Quiz</span>
      </button>
  
      <div fxFlex></div>
  
      <!-- User Profile -->
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>library_books</mat-icon>
          <span>My Results</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
      <button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar><br><br><br />

<form>
        View Results:
        <select ng-model="myVar">
          <option value="">
          <option value="RESTful">RESTful APIs
          <option value="JavaScript">Intro to JavaScript
          <option value="HTML">HTML & CSS
        </select>
        <div class="input">
            <input type="submit" value = "Select" (click) = "LoginUser()">
        </div>
      </form>

</body>
</html>
